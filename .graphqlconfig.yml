projects:
  brain2:
    schemaPath: amplify/backend/api/brain2/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
